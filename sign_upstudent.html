<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="css/login_style.css">
</head>
 
<body>
  
  <div class="container-fluid">
    <div class="rows">
  
    <img id="uni" class="img-responsive  float-right  col-12 col-sm-5 col-md-5  " src="Welcome_girl.png" alt="Vector Image for design"> 
<!--Login form starts, full width container, sets a padding size of 5 on an element on screens =< 576 pixels wide-->
  </div>


<section class="container-fluid mt-5 p-sm-5" >

  <!--row justify-content-center is used for centering the login form-->
    <section class="row justify-content-lg-start">

    <!--Making the form responsive-->
      <section class="col-12 col-sm-10 col-md-8">
        <form class="form-container need-validation">
          
        <!--Binding the label and input together-->
        <div  class="form-group "> 
          <h4 class="text-center font-weight-bold"> Welcome back </h4>
          <hr>

        <div class="form-group">
            <label for="Inputemail ">Email</label>
             <input type="email" class="form-control" id="Inputemail" aria-describeby="usernameHelp" placeholder="Enter your email" autocomplete="on" required>
             
           <div class="invalid-feedback">Please include @ in your email</div>
        </div>
        
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
        </div>

       
         <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
        <button type="Sign up" class="btn btn-primary btn-block">Sign up</button>
        <div class="form-footer">
          <p> Don't have an account? <a href="#">Register</a></p>
        </div>
        </div>
        
         

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
