<html>
<head>
    <title>explorEr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Bootstrap CSS--> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-bv+znyrWvK+NU5BpJUHlQziF6XswuLsSgZsK1CNYUllStRz+DpD3Fv0+G/qQqCbd4GZn4D1nVpsr1cElnXy3Vw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="sign_up.css">
    <script src="pass.js"></script>
</head>
 
<body>
  
<div class="main">
     <div class="container-fluid">
           <div class="rows">
              
               
<!--Login form starts, full width container, sets a padding size of 5 on an element on screens =< 576 pixels wide-->
  


<!--<section class="container-fluid mt-5 p-sm-5" >-->

  <!--row justify-content-center is used for centering the login form-->
  <!--<section class="row justify-content-lg-start">-->

    <!--Making the form responsive-->
      <div class="col-12 ">
        <img id="uni" class="img-responsive  float-right  col-12 col-sm-5 col-md-5  " src="sign_up_student.png" alt="Vector Image for design"> 

        <form  action= "#" class="form-container need-validation" method="post">
          
        <!--Binding the label and input together-->
            <div  class="form-group col-5"> 
              <h4 class="text-center font-weight-bold"> Welcome back! </h4>
              <hr> 
          <div class="form-group">
              <label for="email ">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autocomplete="on" required>
             
           <div class="invalid-feedback">Please include @ in your email</div>
         </div>
        
        <div class="form-group">
          <label for="psw">Password</label>
          <input type="password" class="form-control" id="psw" name="psw" placeholder="Password" required>
          
          <span toggle="#psw" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>

       
         <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        <div class="form-footer">
          <p> Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
</form>

<div id="validation_box">
  <h5>Password Must Contain the Following</h5>
  <p id="letter" class="invalid">Lowercase Letters</p>
  <p id="capital" class="invalid">Uppercase Letters</p>
  <p id="number" class="invalid">Numbers</p>
  <p id="length" class="invalid">At least 8 Character</p>


</div>
    
</div>
